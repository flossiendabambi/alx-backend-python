<h2>Conversation {{ conversation.id }}</h2>

{% for message in messages %}
    {% include "messaging/message_thread.html" with message=message indent=0 %}
{% endfor %}

<h3>Send a new message</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
